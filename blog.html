<body class="index-page">
  
    <!-- Header -->
    <div id="header-container"></div>

    <main class="main">
        <!-- Page Title -->
        <div class="page-title" data-aos="fade">
            <div class="heading">
                <div class="container">
                    <div class="row d-flex justify-content-center text-center">
                        <div class="col-lg-8">
                            <h1>Our Blog</h1>
                            <p class="mb-0">Latest news, tips, and insights from FarmerAgency</p>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="breadcrumbs">
                <div class="container">
                    <ol>
                        <li><a href="index.html">Home</a></li>
                        <li class="current">Blog</li>
                    </ol>
                </div>
            </nav>
        </div><!-- End Page Title -->

        <!-- Blog Section -->
        <section id="blog" class="blog section">
            <div class="container" data-aos="fade-up">
                <div class="row">
                    <!-- Blog Posts -->
                    <div class="col-lg-8">
                        <div class="row" id="blog-posts-container">
                            <!-- Blog posts will be loaded dynamically -->
                        </div>

                        <!-- Pagination -->
                        <div class="pagination-container mt-5">
                            <nav aria-label="Blog pagination">
                                <ul class="pagination justify-content-center" id="pagination-controls">
                                    <!-- Pagination will be loaded dynamically -->
                                </ul>
                            </nav>
                        </div>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-lg-4">
                        <div class="sidebar">
                            <!-- Search -->
                            <div class="sidebar-widget">
                                <h4>Search Blog</h4>
                                <div class="search-form">
                                    <input type="text" id="blog-search" class="form-control" placeholder="Search articles...">
                                    <button class="search-btn"><i class="bi bi-search"></i></button>
                                </div>
                            </div>

                            <!-- Categories -->
                            <div class="sidebar-widget">
                                <h4>Categories</h4>
                                <ul class="categories-list" id="categories-list">
                                    <!-- Categories will be loaded dynamically -->
                                </ul>
                            </div>

                            <!-- Recent Posts -->
                            <div class="sidebar-widget">
                                <h4>Recent Posts</h4>
                                <div class="recent-posts" id="recent-posts">
                                    <!-- Recent posts will be loaded dynamically -->
                                </div>
                            </div>

                            <!-- Tags -->
                            <div class="sidebar-widget">
                                <h4>Popular Tags</h4>
                                <div class="tags" id="tags-container">
                                    <!-- Tags will be loaded dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <script src="assets/js/components.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Farm Orders - FarmAgency</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <!-- Owner CSS -->
  <link href="../assets/css/owner.css" rel="stylesheet">
</head>

<body class="owner-body">
  
  <!-- Sidebar -->
  <nav class="owner-sidebar">
    <div class="sidebar-brand">
      <h4 class="mb-0" id="farm-name">Farm Name</h4>
      <small class="text-muted">Owner Dashboard</small>
    </div>
    
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="products.html">
          <i class="bi bi-box-seam"></i> My Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="orders.html">
          <i class="bi bi-cart-check"></i> Farm Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="analytics.html">
          <i class="bi bi-graph-up"></i> Analytics
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">
          <i class="bi bi-gear"></i> Farm Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../index.html">
          <i class="bi bi-house"></i> Back to Site
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="owner-main">
    <div class="owner-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Farm Orders</h1>
        <div class="owner-user">
          <span class="me-2">Welcome, <span id="owner-name">Owner</span></span>
          <span class="farm-badge">
            <i class="bi bi-tree-fill"></i>
            <span id="display-farm-name">Farm Name</span>
          </span>
        </div>
      </div>
    </div>

    <!-- Revenue Stats Cards -->
    <div class="row mt-4" id="farm-revenue-stats">
      <!-- Stats will be loaded by JavaScript -->
    </div>

    <!-- Farm Orders Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="owner-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title mb-0">Farm Orders</h5>
              <div class="d-flex gap-3">
                <select class="form-select" id="order-status-filter" style="width: auto;">
                  <option value="all">All Status</option>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="shipped">Shipped</option>
                  <option value="delivered">Delivered</option>
                  <option value="cancelled">Cancelled</option>
                </select>
                <div class="search-box">
                  <input type="text" class="form-control" placeholder="Search orders..." id="order-search">
                </div>
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Products</th>
                    <th>Farm Total</th>
                    <th>Admin Commission</th>
                    <th>Net Earnings</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="farm-orders-table">
                  <!-- Farm orders will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Owner Auth -->
  <script src="../assets/js/owner-auth.js"></script>
  <!-- Owner Orders JS -->
  <script src="../assets/js/owner-orders.js"></script>
</body>
</html>

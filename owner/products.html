<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>My Products - Farm Owner</title>

  <!-- Fonts and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/owner.css" rel="stylesheet">
</head>

<body class="owner-body">
  
  <!-- Sidebar -->
  <nav class="owner-sidebar">
    <div class="sidebar-brand">
      <h4 class="mb-0" id="farm-name">Farm Name</h4>
      <small class="text-muted">Owner Dashboard</small>
    </div>
    
    <ul class="sidebar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="products.html">
          <i class="bi bi-box-seam"></i> My Products
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="orders.html">
          <i class="bi bi-cart-check"></i> Farm Orders
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="analytics.html">
          <i class="bi bi-graph-up"></i> Analytics
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="profile.html">
          <i class="bi bi-gear"></i> Farm Profile
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../index.html">
          <i class="bi bi-house"></i> Back to Site
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main class="owner-main">
    <div class="owner-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">My Products</h1>
        <div class="d-flex gap-2">
          <a href="add-product.html" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Add New Product
          </a>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mt-4">
      <div class="col-xl-3 col-md-6">
        <div class="owner-card stats-card">
          <i class="bi bi-box-seam display-4 text-primary"></i>
          <span class="stats-number" id="farm-products">0</span>
          <span class="stats-label">Total Products</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="owner-card stats-card">
          <i class="bi bi-clock display-4 text-warning"></i>
          <span class="stats-number" id="pending-products">0</span>
          <span class="stats-label">Pending Approval</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="owner-card stats-card">
          <i class="bi bi-check-circle display-4 text-success"></i>
          <span class="stats-number" id="approved-products">0</span>
          <span class="stats-label">Approved</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="owner-card stats-card">
          <i class="bi bi-x-circle display-4 text-danger"></i>
          <span class="stats-number" id="rejected-products">0</span>
          <span class="stats-label">Rejected</span>
        </div>
      </div>
    </div>

    <!-- Products Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="owner-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title mb-0">All Products</h5>
              <div class="search-box">
                <input type="text" class="form-control" placeholder="Search products..." id="owner-product-search">
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="owner-products-table">
                  <!-- Owner products will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Owner Product JS -->
  <script src="../assets/js/owner-product.js"></script>
</body>
</html>

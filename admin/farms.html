  <!-- Admin CSS -->
  <link href="../assets/css/admin.css" rel="stylesheet">
</head>

<body class="admin-body">
  
 <!-- Sidebar -->
<nav class="admin-sidebar">
  <div class="sidebar-brand">
    <h4 class="mb-0">Farm Admin</h4>
    <small class="text-muted">Dashboard</small>
  </div>
  
  <ul class="sidebar-nav">

        <i class="bi bi-speedometer2"></i> Dashboard

        <i class="bi bi-box-seam"></i> Products

    <li class="nav-item">

        <i class="bi bi-cart-check"></i> Orders

    <li class="nav-item">
      <a class="nav-link active" href="farms.html">
        <i class="bi bi-house"></i> Farm Owners

        <i class="bi bi-tag"></i> Promo Codes

  </ul>
</nav>
  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Farm Owners Management</h1>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-primary" id="refresh-farms">
            <i class="bi bi-arrow-clockwise"></i> Refresh
          </button>
          <button class="btn btn-outline-success" id="export-farms">
            <i class="bi bi-download"></i> Export CSV
          </button>
        </div>
      </div>
    </div>

    <!-- Stats Cards -->
    <div class="row mt-4">
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-house display-4 text-primary"></i>
          <span class="stats-number" id="total-farms">0</span>
          <span class="stats-label">Total Farms</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-currency-dollar display-4 text-success"></i>
          <span class="stats-number" id="total-revenue">$0</span>
          <span class="stats-label">Total Revenue</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-wallet display-4 text-warning"></i>
          <span class="stats-number" id="total-commission">$0</span>
          <span class="stats-label">Total Commission</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-graph-up display-4 text-info"></i>
          <span class="stats-number" id="active-farms">0</span>
          <span class="stats-label">Active Farms</span>
        </div>
      </div>
    </div>

    <!-- Farms Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <h5 class="card-title">All Farm Owners</h5>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Farm</th>
                    <th>Owner</th>
                    <th>Email</th>
                    <th>Revenue</th>
                    <th>Commission</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="farms-table-body">
                  <!-- Farms will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin Farms JS -->
  <script src="../assets/js/admin-farms.js"></script>

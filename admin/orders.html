  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Manage Orders</h1>
        <div class="admin-user">
          <span class="me-2">Welcome, Admin</span>
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>

    <!-- Order Stats Cards -->
    <div class="row mt-4" id="order-stats-cards">
      <!-- Stats will be loaded by JavaScript -->
    </div>

    <!-- Orders Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="card-title mb-0">All Orders</h5>
              <div class="d-flex gap-3">
                <select class="form-select" id="order-status-filter" style="width: auto;">
                  <option value="all">All Status</option>
                  <option value="pending">Pending</option>
                  <option value="confirmed">Confirmed</option>
                  <option value="shipped">Shipped</option>
                  <option value="delivered">Delivered</option>
                  <option value="cancelled">Cancelled</option>
                </select>
                <div class="search-box">
                  <input type="text" class="form-control" placeholder="Search orders..." id="order-search">
                </div>
              </div>
            </div>
            
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Payment</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="orders-table">
                  <!-- Orders will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

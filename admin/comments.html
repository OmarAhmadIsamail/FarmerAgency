    </ul>

  <!-- Main Content -->
  <main class="admin-main">
    <div class="admin-header">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="h3 mb-0">Comment Management</h1>
        <div class="admin-user">
          <span class="me-2">Welcome, Admin</span>
          <i class="bi bi-person-circle"></i>
        </div>
      </div>
    </div>

    <!-- Comment Stats -->
    <div class="row mt-4">
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-chat-dots display-4 text-primary"></i>
          <span class="stats-number" id="total-comments">0</span>
          <span class="stats-label">Total Comments</span>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-check-circle display-4 text-success"></i>
          <span class="stats-number" id="approved-comments">0</span>
          <span class="stats-label">Approved</span>
        </div>
      </div>
    
    <div class="col-xl-3 col-md-6">
         <div class="admin-card stats-card">
        <i class="bi bi-shield-exclamation display-4 text-warning"></i>
        <span class="stats-number" id="pending-comments">0</span>
        <span class="stats-label">Spam Comments</span>
    </div>
   </div>
      <div class="col-xl-3 col-md-6">
        <div class="admin-card stats-card">
          <i class="bi bi-reply display-4 text-info"></i>
          <span class="stats-number" id="total-replies">0</span>
          <span class="stats-label">Admin Replies</span>
        </div>
      </div>
    </div>

    <!-- Comments Filter -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-body">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">Filter by Status</label>
                <select class="form-select" id="status-filter">
                  <option value="all">All Comments</option>
                  <option value="approved">Approved</option>
                  <option value="pending">Pending</option>
                  <option value="spam">Spam</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Filter by Post</label>
                <select class="form-select" id="post-filter">
                  <option value="all">All Posts</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Search</label>
                <input type="text" class="form-control" id="comment-search" placeholder="Search comments...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Comments Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="admin-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">All Comments</h5>
            <div class="btn-group">
              <button class="btn btn-outline-danger" id="delete-selected">
                <i class="bi bi-trash me-2"></i>Delete Selected
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th width="50">
                      <input type="checkbox" id="select-all">
                    </th>
                    <th>Comment</th>
                    <th>user</th>
                    <th>Post</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="comments-table">
                  <!-- Comments will be loaded here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  
  <!-- Admin Comments JS -->
  <script src="../assets/js/admin-comments.js"></script>
